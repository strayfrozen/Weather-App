<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather-App</title>
  </head>
  <body>

	  <!--This is header-->
	<header class=“background-image: var(.bg-primary.bg-gradient)>
		<h1 class="p-3 mb-2 bg-primary text-white d-flex  justify-content-center">Weather Dashboard</h1>
	</header>

	<main >
		<aside class=“w-52 flex-none”>
			
			<!--This is Search field section-->
			<h2 class=“font-bold text-lg”>Search for a City</h2>
			<form >
				<input class=" ms-1 border border-2 rounded p-1 px-2 w-full" placeholder=“Type-a-city” type="text">
				<button type="button" class="btn btn-primary block md" >Search</button>
			</form>

			<!--This will be citys that pop up once submited -->
			<div id=“searches”></div>
			<a class=“block mt-2 bg-gray-300 text-center rounded” href=“#”>Memphis</a>
			<a class=“block mt-2 bg-gray-300 text-center rounded” href=“#”>Nashville</a>
			<a class=“block mt-2 bg-gray-300 text-center rounded” href=“#”>Atlanta</a>
			<a class=“block mt-2 bg-gray-300 text-center rounded” href=“#”>Chatanooga</a> 
		</aside>


		<!--City display -->
		<section class=“ml-2 flex-1 flex  border-1 border-gray-500>
			<div class=“m-2 text-xl”>
				<h3 id=“name” class=“font-semibold”>City: </h3>
				<p >Humidity: </p>
				<p >Uv index: </p>
			</div>
			<div class=>
			</div>
		</section>

		<!--Five day forecast-->
		<div class="container">
			<section class="row">
				<div class="col align-self-end">
					<h3>Five day Forcast</h3>
				</div>
			</section>
		</div>
	</main>

	<script src="assets\app.js"></script>
</body>
</html>
