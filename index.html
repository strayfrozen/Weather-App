<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather-App</title>
  </head>
  <body>

	  <!--This is header-->
	<header class=“background-image: var(.bg-primary.bg-gradient)>
		<h1 class="p-3 mb-2 bg-primary text-white d-flex  justify-content-center">Weather Dashboard</h1>
	</header>

	<main >
		<aside >
			
			<!--This is Search field section-->
			<h2 class=“font-bold text-lg”>Search for a City</h2>
			<form >
				<input class="input-city ms-1 border border-2 rounded p-1 px-2 w-full" placeholder=“Type-a-city” type="text">
				<button type="button" class="btn btn-primary block md search-btn" >Search</button>
			</form>

			<!--This will be citys that pop up once submited -->
			<div id=“searches”></div>
			<a class=“block mt-2 bg-gray-300 text-center rounded” href=“#”>Memphis</a>
			<a class=“block mt-2 bg-gray-300 text-center rounded” href=“#”>Nashville</a>
			<a class=“block mt-2 bg-gray-300 text-center rounded” href=“#”>Atlanta</a>
			<a class=“block mt-2 bg-gray-300 text-center rounded” href=“#”>Chatanooga</a> 
		</aside>

		<!-- elementtag#idname -->
		<!-- elementtag.classname -->

		<!--City display -->
		<section class="container text-center">
			<div class="m-2 text-xl">
				<h3 id="name" class=“font-semibold”>City: </h3>
				<p id="temp">Temp</p>
				<p id='humidity'>Humidity: </p>
				<p id="wind">Wind: </p>
				<p id="uvIndex">Uv index: </p>
			</div>
			<div class=>
			</div>
		</section>

		<!--Five day forecast-->
		<div class="container text-center">
			<section class="row">
				<div class="col align-self-end">
					<h3>Five day Forcast</h3>
				</div>
				<div class="container five-day-container">

				</div>
			</section>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="assets/app.js"></script>
</body>
</html>
